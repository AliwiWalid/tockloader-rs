name: PR Preview

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install mdBook
        run: |
          if ! command -v mdbook >/dev/null; then
            cargo install mdbook --version "^0.4"
          fi

      - name: Build mdBook
        run: mdbook build docs

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/book

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages (PR preview)
        id: deployment
        uses: actions/deploy-pages@v2
